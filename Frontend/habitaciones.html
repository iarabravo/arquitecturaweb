<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="habitaciones.css" />
  <script src="habitacionesService.js"></script>
  <title>Habitaciones Hotel Glade</title>
</head>
<body>
  <header class="header">
    <nav>
      <div class="nav__bar">
        <div class="logo">
          <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section__container rooms__available">
    <h2>Habitaciones Disponibles</h2>
    <div id="room-results" class="room__grid">
      <!-- Las habitaciones se mostrarán aquí -->
    </div>
    <!-- Elementos para mostrar la cantidad de habitaciones y de pasajeros -->
    <div id="room-info">
      <p id="room-count-display"></p>
      <p id="guest-counts-display"></p>
    </div>
  </section>
  <script>// Función para obtener los parámetros de la URL
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const guestCounts = []; // Para almacenar la cantidad de pasajeros por habitación
        let roomCount = parseInt(params.get("rooms"), 10); // Obtener el número de habitaciones y convertir a número
        let peopleCount = parseInt(params.get("people"), 10); // Obtener el número de habitaciones y convertir a número
      
        // Validar que roomCount sea un número positivo
        if (isNaN(roomCount) || roomCount <= 0) {
            roomCount = 0;
        }

        // Validar que roomCount sea un número positivo
        if (isNaN(peopleCount) || peopleCount <= 0) {
          peopleCount = 0;
        }
      
        // Mostrar roomCount y guestCounts en la página
        document.getElementById("room-count-display").textContent = `Número de habitaciones: ${roomCount}`;
        document.getElementById("guest-counts-display").textContent = `Pasajeros por habitación: ${peopleCount}`;
      
        // Devuelve todos los parámetros necesarios
        return {
            checkIn: params.get("check-in"),
            checkOut: params.get("check-out"),
            roomCount,
            guestCounts
            };
    }
    // Llamar a la función para obtener y mostrar los parámetros
    getQueryParams();
    </script>
</body>
</html>
