<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Sistema/css/habitaciones.css" />
  <script src="/Sistema/js/habitacionesService.js" defer></script>
  <title>Habitaciones Hotel Glade</title>
</head>
<body>
  <header class="header">
    <nav>
      <div class="nav__bar">
        <div class="logo">
          <a href="/Sistema/html/index.html"><img src="/Sistema/assets/logo.png" alt="logo" /></a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section__container rooms__available">
    <h2>Habitaciones Disponibles</h2>
    <div id="room-results" class="room__grid">
      <!-- Las habitaciones se mostrarán aquí -->
    </div>
    <!-- Elementos para mostrar la cantidad de habitaciones y de pasajeros -->
    <div id="room-info">
      <p id="room-count-display"></p>
      <p id="guest-counts-display"></p>
    </div>
  </section>

  <section class="section__container reservation">
    <h2>Formulario de Reserva</h2>
    <form id="reservation-form">
      <label for="first-name">Nombre:</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Apellido:</label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required />

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" required />

      <button type="submit">Reservar</button>
    </form>

    <div id="reservation-result"></div>
  </section>

</body>
<script src="/Sistema/js/habitaciones.js" defer></script>
</html>
